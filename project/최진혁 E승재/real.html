<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 계산기</title>
</head>
<body>
    <h1>성적 계산기</h1>
    <h2>비율은 소수점 단위로 입력하시고, 없다면 0으로 적으세요.</h2>
    <h2>ex.60%=0.6</h2>
    <label for="num1">첫 번째 점수:</label>
    <input type="number" id="num1">

    <label for="per1">첫 번째 비율:</label>
    <input type="number" id="per1">
    
    <h3> </h3>

    <label for="num2">두 번째 점수:</label>
    <input type="number" id="num2">

    <label for="per2">두 번째 비율:</label>
    <input type="number" id="per2">

    <h3> </h3>

    <label for="num3">세 번째 점수:</label>
    <input type="number" id="num3">

    <label for="per3">세 번째 비율:</label>
    <input type="number" id="per3">
    
    <h3> </h3>

    <label for="num4">네 번째 점수:</label>
    <input type="number" id="num4">

    <label for="per4">네 번째 비율:</label>
    <input type="number" id="per4">

    <button onclick="calculateSum()">계산하기</button>

    <div id="result">결과가 여기에 표시됩니다.</div>

    <script>
        function calculateSum() {
            // 입력된 값 가져오기
            const num1 = parseFloat(document.getElementById('num1').value);
            const per1 = parseFloat(document.getElementById('per1').value);

            const num2= parseFloat(document.getElementById('num2').value);
            const per2 = parseFloat(document.getElementById('per2').value);

            const num3 = parseFloat(document.getElementById('num3').value);
            const per3 = parseFloat(document.getElementById('per3').value);

            const num4 = parseFloat(document.getElementById('num4').value);
            const per4 = parseFloat(document.getElementById('per4').value);

            // 합계 계산
            const sum = num1 * per1 + num2 * per2 + num3 * per3 + num4 * per4;

            // 결과 표시
            document.getElementById('result').innerText = '합계: ' + sum;
        }
    </script>
</body>
</html>
